<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<title>תור משחקים – מד נפרד</title>
<style>
body {
    font-family: Arial, sans-serif;
    direction: rtl;
    text-align: center;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
}
h1 { color: #fff; text-shadow: 2px 2px #000; }
.container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background: rgba(255,255,255,0.8);
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(0,0,0,0.3);
}
input {
    padding: 10px;
    margin: 5px;
    border-radius: 10px;
    border: 2px solid #333;
    font-size: 16px;
}
button {
    padding: 10px 15px;
    margin: 5px;
    border-radius: 10px;
    border: none;
    font-size: 1.5em;
    cursor: pointer;
    transition: transform 0.2s;
}
button:hover { transform: scale(1.2); }
#queue {
    margin-top: 20px;
    text-align: right;
    background: rgba(0,0,0,0.1);
    padding: 10px;
    border-radius: 15px;
}
.child {
    padding: 5px;
    margin: 3px 0;
    border-radius: 10px;
    color: #fff;
    font-weight: bold;
    background: linear-gradient(90deg, #ff6a00, #ee0979);
}
#currentChild {
    font-weight: bold;
    margin-top: 20px;
    font-size: 1.5em;
    background: radial-gradient(circle, #00f, #0ff);
    color: #fff;
    padding: 15px;
    border-radius: 20px;
    text-shadow: 1px 1px #000;
}
#progressContainer {
    width: 100%;
    background: rgba(0,0,0,0.1);
    height: 20px;
    border-radius: 10px;
    margin-top: 10px;
    overflow: hidden;
}
#progressBar {
    height: 100%;
    width: 100%;
    background: green;
    transition: width 1s linear, background 0.5s linear;
}
#timeLeft {
    font-size: 1.2em;
    font-weight: bold;
    color: #ff0;
    text-shadow: 1px 1px #000;
}
</style>
</head>
<body>

<h1>🎮 תור משחקים 🎉</h1>

<div class="container">
    <div>
        <input type="text" id="childName" placeholder="שם ילד">
        <button onclick="addChild()">➕</button>
    </div>

    <div>
        <input type="number" id="timePerChild" placeholder="זמן לכל ילד בדקות" min="1">
    </div>

    <div id="currentChild">שחקן נוכחי: -</div>
    <div id="progressContainer">
        <div id="progressBar"></div>
    </div>
    <div>זמן נותר: <span id="timeLeft">-</span> שניות</div>

    <div>
        <button id="startButton" onclick="startGame()">▶️</button>
        <button id="pauseButton" onclick="togglePause()">⏸️</button>
    </div>

    <h2>תור הילדים:</h2>
    <div id="queue"></div>
</div>

<script>
let queue = [];
let originalQueue = [];
let currentChild = null;
let timer = null;
let secondsLeft = 0;
let totalSeconds = 0;
let isPaused = false;

// הוספת ילד
function addChild() {
    const name = document.getElementById("childName").value.trim();
    if (name) {
        queue.push(name);
        document.getElementById("childName").value = "";
        updateQueueDisplay();
    }
}

// ENTER בתיבת שם הילד מוסיף ילד
document.getElementById("childName").addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
        addChild();
    }
});

// ENTER בתיבת הזמן מפעיל את ההתחלה
document.getElementById("timePerChild").addEventListener("keydown", function(event) {
    if (event.key === "Enter") {
        startGame();
    }
});

// עדכון תור
function updateQueueDisplay() {
    const queueDiv = document.getElementById("queue");
    queueDiv.innerHTML = "";
    queue.forEach((child, index) => {
        const div = document.createElement("div");
        div.className = "child";
        div.textContent = `${index + 1}. ${child}`;
        queueDiv.appendChild(div);
    });
}

// התחלת המשחק
function startGame() {
    const time = parseInt(document.getElementById("timePerChild").value);
    if (queue.length === 0) {
        alert("אין ילדים בתור!");
        return;
    }
    if (isNaN(time) || time <= 0) {
        alert("אנא הזן זמן חוקי!");
        return;
    }

    if (!currentChild) {
        originalQueue = [...queue];
        nextChild(time);
    }
}

// מעבר לילד הבא
function nextChild(time) {
    if (queue.length === 0) {
        document.getElementById("currentChild").textContent = "כולם סיימו לשחק!";
        document.getElementById("timeLeft").textContent = "-";
        document.getElementById("progressBar").style.width = "100%";
        document.getElementById("progressBar").style.background = "green";
        clearInterval(timer);
        document.getElementById("startButton").textContent = "🔄";
        queue = [...originalQueue];
        updateQueueDisplay();
        return;
    }

    currentChild = queue.shift();
    document.getElementById("currentChild").textContent = "שחקן נוכחי: " + currentChild;
    updateQueueDisplay();

    totalSeconds = secondsLeft = time * 60;

    document.getElementById("progressBar").style.width = "100%";
    document.getElementById("progressBar").style.background = "green";

    clearInterval(timer);
    timer = setInterval(() => {
        if (!isPaused) {
            secondsLeft--;
            document.getElementById("timeLeft").textContent = secondsLeft;

            const percent = (secondsLeft / totalSeconds) * 100;
            const progressBar = document.getElementById("progressBar");
            progressBar.style.width = percent + "%";

            // צבע חלקי: ירוק->צהוב->אדום
            const r = Math.min(255, Math.floor(255 * (1 - secondsLeft / totalSeconds)));
            const g = Math.min(255, Math.floor(255 * (secondsLeft / totalSeconds)));
            const b = 0;
            progressBar.style.background = `rgb(${r},${g},${b})`;

            if (secondsLeft <= 0) {
                nextChild(time);
            }
        }
    }, 1000);
}

// השהה/המשך
function togglePause() {
    isPaused = !isPaused;
    document.getElementById("pauseButton").textContent = isPaused ? "▶️" : "⏸️";
}
</script>

</body>
</html>
