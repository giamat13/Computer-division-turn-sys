<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<title>מערכת תורים למחשב</title>
<style>
  body { font-family: Arial, sans-serif; direction: rtl; text-align: center; background: #f0f0f0; }
  h1 { color: #333; }
  .container { max-width: 600px; margin: 20px auto; padding: 20px; background: #fff; border-radius: 15px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
  input { padding: 10px; margin: 5px; border-radius: 5px; border: 1px solid #ccc; }
  button { padding: 10px 15px; margin: 5px; border-radius: 5px; border: none; background: #4CAF50; color: white; cursor: pointer; }
  button:hover { background: #45a049; }
  #queue { margin-top: 20px; text-align: right; }
  .child { padding: 5px; background: #e0e0e0; margin: 5px 0; border-radius: 5px; }
  .current { padding: 15px; background: #4CAF50; color: white; font-size: 1.2em; border-radius: 10px; margin-bottom: 20px; }
  #controls button { background: #2196F3; }
  #controls button:hover { background: #0b7dda; }
</style>
</head>
<body>

<div class="container">
  <h1>מערכת תורים למחשב</h1>

  <div>
    <input type="text" id="childName" placeholder="הכנס שם ילד">
    <button onclick="addChild()">הוסף לתור</button>
  </div>

  <div>
    <input type="number" id="timePerChild" placeholder="זמן לכל ילד בדקות" min="1">
  </div>

  <div class="current" id="currentChild">שחקן נוכחי: -</div>
  <h3>זמן נותר: <span id="timeLeft">-</span> שניות</h3>

  <div id="controls">
    <button onclick="startGame()">התחל</button>
    <button onclick="pauseGame()">עצור</button>
    <button onclick="nextChildManually()">דלג לילד הבא</button>
  </div>

  <h2>תור הילדים:</h2>
  <div id="queue"></div>
</div>

<script>
let queue = [];
let currentChild = null;
let timer = null;
let secondsLeft = 0;
let isPaused = false;

// הוספת ילד לתור
function addChild() {
    const name = document.getElementById("childName").value.trim();
    if (name) {
        queue.push(name);
        document.getElementById("childName").value = "";
        updateQueueDisplay();
    }
}

// עדכון תצוגת התור
function updateQueueDisplay() {
    const queueDiv = document.getElementById("queue");
    queueDiv.innerHTML = "";
    queue.forEach((child, index) => {
        const div = document.createElement("div");
        div.className = "child";
        div.textContent = `${index + 1}. ${child}`;
        queueDiv.appendChild(div);
    });
}

// התחלת המשחק
function startGame() {
    if (queue.length === 0) {
        alert("אין ילדים בתור!");
        return;
    }
    const time = parseInt(document.getElementById("timePerChild").value);
    if (isNaN(time) || time <= 0) {
        alert("אנא הזן זמן חוקי לכל ילד!");
        return;
    }
    if (!currentChild) {
        nextChild(time);
    } else if (isPaused) {
        resumeGame();
    }
}

// דילוג לילד הבא
function nextChild(time = parseInt(document.getElementById("timePerChild").value)) {
    if (queue.length === 0) {
        document.getElementById("currentChild").textContent = "שחקן נוכחי: -";
        document.getElementById("timeLeft").textContent = "-";
        alert("כולם סיימו לשחק!");
        clearInterval(timer);
        currentChild = null;
        return;
    }

    currentChild = queue.shift();
    document.getElementById("currentChild").textContent = "שחקן נוכחי: " + currentChild;
    updateQueueDisplay();

    secondsLeft = time * 60;
    document.getElementById("timeLeft").textContent = secondsLeft;

    clearInterval(timer);
    timer = setInterval(() => {
        if (!isPaused) {
            secondsLeft--;
            document.getElementById("timeLeft").textContent = secondsLeft;
            if (secondsLeft <= 0) {
                nextChild(time);
            }
        }
    }, 1000);
}

// עצירה
function pauseGame() {
    isPaused = true;
}

// חידוש
function resumeGame() {
    isPaused = false;
}

// דילוג ידני
function nextChildManually() {
    const time = parseInt(document.getElementById("timePerChild").value);
    nextChild(time);
}
</script>

</body>
</html>
